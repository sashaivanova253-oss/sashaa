<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор чаевых</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js" defer></script>
</head>
<body>

  <div x-data="tc">
    <h2>Калькулятор чаевых</h2>

    <section>
      <span>Сумма счёта:</span>
      <input type="number" x-model.number="ba">
    </section>

    <section>
      <span>Процент чаевых:</span>
      <select x-model.number="tp">
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15" selected>15%</option>
        <option value="18">18%</option>
        <option value="20">20%</option>

      </select>
    </section>

    <section>
      <span>Чаевые:</span> <span x-text="ba * (tp / 100)">0</span>
    </section>
    <section>
      <span>Итого:</span> <span x-text="ba + (ba * (tp / 100))">0</span>
    </section>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('tc', () => ({
        ba: 0,  
        tp: 15  
      }));
    });
  </script>

</body>
</html>
